  <div class="stage"  data-ng-controller="IndexController as index" >

      <div class="cube" ng-class="{ 'front-mov': front, 'left-mov': left, 'back-mov': back, 'right-mov': right , 'bottom-mov': bottom  }">
        <figure class="back" id='back'>           
         <div class="col-md-12" style='display:none'>    
           <h3 style='color:white'>Selecciona una Imagen de Fondo</h3>
              <div align='center'>
                 <span class="{{selected}} icon-special click-button" style='color:{{color}}'  ng-click="open()"></span> 
             </div>             
              <button type="button" class="btn btn-default btn-xs" style='margin-top:10px; float:left' ng-click="ButtonClicked($event,'bottom')"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span></button>
              <button type="button" class="btn btn-default btn-xs" style='margin-top:10px; float:right' ng-click="ButtonClicked($event,'back')"><span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span></button>
            </div>                          
        </figure>
        <figure class="top" id='top'>                
        </figure>
        <figure class="bottom" id='bottom'>
          <div class="col-md-12" style='display:none'>    
           <h3 style='color:white'>Escribe el texto de la imagen...</h1>
              <div class="input-group">
                <span class="input-group-addon">
                  <input type="checkbox" aria-label="...">
                </span>
                <input type="text" class="form-control" aria-label="..." placeholder='Primer Renglón...'>               
              </div>  
            <div class="input-group">
                <span class="input-group-addon">
                  <input type="checkbox" aria-label="...">
                </span>
                <input type="text" class="form-control" aria-label="..." placeholder='Segundo Renglón...'>               
              </div>  
            <div class="input-group">
                <span class="input-group-addon">
                  <input type="checkbox" aria-label="...">
                </span>
                <input type="text" class="form-control" aria-label="..." placeholder='Tercer Renglón...'>               
              </div>
            <div class="input-group">
                <span class="input-group-addon">
                  <input type="checkbox" aria-label="...">
                </span>
                <input type="text" class="form-control" aria-label="..." placeholder='Cuarto Renglón...'>               
              </div>
            <div class="input-group">
                <span class="input-group-addon">
                  <input type="checkbox" aria-label="...">
                </span>
                <input type="text" class="form-control" aria-label="..." placeholder='Quinto Renglón...'>               
              </div>
              <button type="button" class="btn btn-default btn-xs" style='margin-top:10px; float:left' ng-click="ButtonClicked($event,'left')"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span></button>
              <button type="button" class="btn btn-default btn-xs" style='margin-top:10px; float:right' ng-click="ButtonClicked($event,'bottom')"><span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span></button>
            </div>                                   
        </figure>
        <figure class="left" id='left'>
           <button ng-click="ButtonClicked($event,'left')" style='display:none'>Next Side</button>      
        </figure>
        <figure class="right" id='right'>
           <div class="col-md-12" style='display:none'>    
           <h3 style='color:white'>Selecciona un Icono y su Color</h3>
              <div align='center'>
                 <span class="{{selected}} icon-special click-button" style='color:{{color}}'  ng-click="open()"></span>    
                 <br>  
                 <br>                
                 <div class="input-group">  
                   <span class="input-group-addon"><span class="glyphicon glyphicon-tint" style='color:{{color}}'></span></span>
                  <input  colorpicker type="text"  ng-model="color" class="form-control">
                </div>
             </div>             
              <button type="button" class="btn btn-default btn-xs" style='margin-top:10px; float:left' ng-click="ButtonClicked($event,'front')"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span></button>
              <button type="button" class="btn btn-default btn-xs" style='margin-top:10px; float:right' ng-click="ButtonClicked($event,'right')"><span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span></button>
            </div>                          
        </figure>
        <figure class="front" id='front'>  
        <div style='position:relative; z-index:1; display:none'>
        <button type="button" class="btn btn-default btn-xs" style='margin-top:10px; float:right' ng-click="ButtonClicked($event,'front')"><span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span></button>        
        </div>
        </figure>
      </div>
    </div>
