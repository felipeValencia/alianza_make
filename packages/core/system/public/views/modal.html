<div class="modal-header">
    <h3 class="modal-title">Selecciona un Icono</h3>
</div>
<div class="modal-body" style='height:400px; overflow-y:auto;'>
	<div class="bs-glyphicons">
	    <ul class="bs-glyphicons-list">      
	        <li ng-repeat="item in items" ng-click="selected.item = item">
	          <span class="{{item}} icon-special2"></span>
	        </li>
	    </ul>
	</div>     
</div>
<div class="modal-footer" style='margin-top:10px'>
    <div style='float:left'><span class="{{selected.item}} icon-special2"></span></div>
    <button class="btn btn-primary" ng-click="ok()">Aceptar</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancelar</button>
</div>
